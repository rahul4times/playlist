<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Avenir' rel='stylesheet'>
  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" type="text/css " href="./css/custom.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist Project - Rahul Sharma</title>
</head>

<body>

  <div class="row">
    <div id="playlist-top">
      <div class="col s12">
        <h4>click an album to add its tracks to the bin</h4>
      </div>
    </div>
  </div>
  <!--Navbar div ends here-->
  <!--Main row starts here-->
  <div class="row">
    <div id="albumRow" class="col s12">

    </div>
    <div id="displayRow" class="col s12">
      <div id="txtArea">
      </div>
    </div>
    <div id="btnRow" class="col s12">
      <input type="button" class="btn" id="clrTrk" value="clear track">
      <input type="submit" class="btn" id="submitTrk" value="submit bin">
    </div>

  </div>
  <footer id="bottom">
    <div class="footer-copyright">
      &copy; 2017 Rahul Sharma
    </div>
  </footer>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
